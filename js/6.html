    function ins(num){
    const str = num.toString();
    const res = [str[0]];
  
for(let x=1; x<str.length; x++)
  {
    if((str[x-1]%2 === 0) && (str[x]%2 === 0))
      res.push('-', str[x]);

    else
      res.push(str[x]);
  }
return res.join('');

}

        function diff(arr1, arr2) {
            var newArr = [];
            var arr = arr1.concat(arr2);

            for (var i in arr) {
                var f = arr[i];
                var t = 0;
                for (j = 0; j < arr.length; j++) {
                    if (arr[j] === f) {
                        t++;
                    }
                }
                if (t === 1) {
                    newArr.push(f);
                }
            }
            return newArr;
        }
